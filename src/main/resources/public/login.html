<!DOCTYPE HTML>
<html>
  <head>
    <title>Login Page</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="all">
    <script>
    function login(){
      var username = $("#username").val();
      var password = $("#password").val();
      var info = JSON.stringify({"username":username,"password":password});
      alert(info);
      $.ajax({
        contentType:'application/json',
        url : "/login",
        type : "post",
        dataType: "json",
        data:info,
        success : function(){
          alert("Login successfully.");
          window.location.href='/index.html';
        }
      });
    }
    </script>

  </head>

  <body>
    <div id="header">
				<ul>
					<li><a href="index.html">home</a></li>
					<li><a href="flowers.html">flowers</a></li>
					<li><a href="search.html">search</a></li>
					<li class="selected"><a href="login.html">login</a></li>
					<li><a href="register.html">register</a></li>
				</ul>
				<div class="logo">
					<a href="index.html"><img src="images/orchid_logo.jpg" alt="">
					</a>
				</div>
			</div>
			<div id="body">
				<div class="about">
					<h1>
						login
					</h1>
					<form action="LoginServlet" method="post">
						<table class="table">
							<tr>
								<td class="title">
									+ LOGIN
								</td>
							</tr>
							<tr>
								<td class="grey">
									<img src="images/warning.gif" width="16" height="16"
										alt="">
									<b>Please enter username and password.</b>
								</td>
							</tr>
							<tr>
								<td>
									Username
								</td>
							</tr>
							<tr>
								<td>
									<input id="username" name="username" type="text" class="username" size="30">
								</td>
							</tr>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td>
									Password
								</td>
							</tr>
							<tr>
								<td>
									<input id="password" name="password" type="password" class="password"
										size="30">
								</td>
							</tr>
							<tr>
								<td class="orange">
									<a href="register.html">Register?</a>
								</td>
							</tr>
							<tr>
								<td class="button">
									<input type="image" src="images/login.jpg" alt="login" onclick="login()">
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="footer">
				<div>
					<div class="connect">
						<h4>
							Follow us:
						</h4>
						<ul>
							<li class="facebook">
								<a href="#">facebook</a>
							</li>
							<li class="twitter">
								<a href="#">twitter</a>
							</li>
						</ul>
					</div>
					<p>
						Copyright &copy; 2016. All rights reserved.
					</p>
				</div>
			</div>
  </body>
</html>
